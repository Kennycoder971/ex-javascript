<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
</head>
<body>
    <h1>Exercice 4</h1>

    <script>
        
        const isPrime = num => {
            for(let i = 2; i < num; i++)
                if(num % i === 0) return false;
            return num > 1;
        }

        
        for (let i = 0; i <= 100; i++) {
            if(isPrime(i)) {
                document.write(i + ', ')
            }
        }
    </script>
</body>
</html>
